#每个节点可以使用的变量有
# {player} 一个玩家的用户名
# {name} 一个玩家的自定义名
# {per} 使用该物品需要的权限
#解释: 如果一个玩家叫做 name 他的称号是[玩家]
#那么{player}代表的是 name , {name}代表的是[玩家]name

#这里是一个子节点 - 请随机起名 参照Yaml格式 请勿重复！ 推荐a1 a2 a3 b1 b2 b3
a1:
  HeldKey:
    #名字包含下列的将会被禁止拿在手上 (注意 颜色代码也必须一致 所以你只能输入§而不是&)
    Name: "§a禁止握取"
    #Lore包含下列的将会被禁止拿在手上 (注意 颜色代码也必须一致 所以你只能输入§而不是&)
    Lore: "§c是否封禁: §a√"
    #如果一个玩家拿起封禁物品 提示
    Message: "§a啊嘞嘞 你不可以拿这个"
    #该玩家需要什么权限才可以拿在手上
    Permission: "held.{player}"
  PlaceKey:
    #名字包含下列的将会被禁止放置 (注意 颜色代码也必须一致 所以你只能输入§而不是&)
    Name: "§c不可放置"
    #Lore包含下列的将会被禁止放置 (注意 颜色代码也必须一致 所以你只能输入§而不是&)
    Lore: "§c禁止放置: §a√"
    #如果一个玩家放置封禁物品 提示
    Message: "§a啊嘞嘞 你不可以放这个"
    #该玩家需要什么权限才可以拿在手上
    Permission: "place.{player}"
