#是否开启
Enabled: true

#将脏话屏蔽 注意,必须为char  即一个字符
Replace: "*"

#是否开启长度匹配,即脏话替换的长度是否和文本长度一样,为false将会把所有脏话替换为一个脏话屏蔽符号
#开启长度匹配将会加强不必要的消耗，默认开启
LongCompare: true

Lists:
    #请使用正则 推荐: https://www.mcbbs.net/thread-827651-1-1.html
    - "(我|喔|沃|窝|握|卧|倭).*(操|草|曹|槽|糙|漕|螬)"
    - "(你|尼|拟|妮|泥|倪|逆).*(吗|妈|嘛|码|骂|玛|麻)"
    