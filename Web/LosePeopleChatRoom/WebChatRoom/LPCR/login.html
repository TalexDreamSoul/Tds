	<div id='login-view' class="show-ui">

				<div class="row">
					<img id='logo' src="img/logo.png">

				</div>
				<div id='login-form' class="row">
					<form class="form-horizontal" role="form">
					<form action="" method="post" id="reg-form" enctype="multipart/form-data">
						<div class="form-group has-feedback">
							<div class="col-sm-12">
								<input type="text" name="username" class="form-control border-1 minput" id="login-userid" placeholder="用户昵称">
								<span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>

							</div>
						</div>
						<div class="form-group has-feedback">
							<div class="col-sm-12">
								<input type="password" name = "password" class="form-control border-1 minput" id="login-passwd" placeholder="用户密码">
								<span class="glyphicon glyphicon-th form-control-feedback" aria-hidden="true"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-4 col-sm-6"></div>
							<div class="col-xs-8 col-sm-6">
								<a id="form-help" class="text-right help-text" onclick="bounce('LPCR实施内测独裁模式,您的密码忘记之后请联系梦魂修改！')">忘记密码?</a>
							</div>
						</div>
						<div class="loader-16" id="loader-16"></div>
						<div class="form-group" id="form">
							<!-- <div class="col-sm-12"> -->
								<div id='loginButton' class="loginButton btn btn-default btn-info border-1" onclick="run()">
									<b>登 &nbsp;&nbsp;  录</b>
								</div>
							<!-- </div> -->
						</div>
					</form>
					<!-- 表单结束 -->
				</div>

			</div>
		</div>
	</div>
	
	<div id = "message" class = "message" onclick="bounce();">233</div>
